version: '3.8'

services:
  capcut-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONPATH=/app
      - CAPCUT_API_HOST=0.0.0.0
      - CAPCUT_API_PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./static:/var/www/static
    depends_on:
      - capcut-api
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  mcp-server:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./downloads:/app/downloads
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    environment:
      - PYTHONPATH=/app
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=5001
    restart: unless-stopped
    command: python mcp_server.py

volumes:
  redis_data:
  uploads_data:
  downloads_data:

networks:
  default:
    driver: bridge